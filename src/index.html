<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>testing task-2</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>

  <h1> check card </h1> 

  <div class="card-form-wrap">
    <ul class="card-list">
      <li class="card-list__item" data-card='visa' data-item='card-item'>
        <img src="img/card_6.jpg">
        <img src="img/gray/card_6.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='masterCard' data-item='card-item'>
        <img src="img/card_5.jpg">
        <img src="img/gray/card_5.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='americanExpress' data-item='card-item'>
        <img src="img/card_3.jpg">
        <img src="img/gray/card_3.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='dinersClub' data-item='card-item'>
        <img src="img/card_7.jpg">
        <img src="img/gray/card_7.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='JCB' data-item='card-item'>
        <img src="img/card_1.jpg">
        <img src="img/gray/card_1.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='discover' data-item='card-item'>
        <img src="img/card_4.jpg">
        <img src="img/gray/card_4.jpg" class="gray-img">
      </li>
      <li class="card-list__item" data-card='mir' data-item='card-item'>
        <img src="img/card_2.jpg">
        <img src="img/gray/card_2.jpg" class="gray-img">
      </li>
    </ul>
    <form class="card-form" data-form="card-form">
      <input type="text" name="card-number" data-name="card-number">
      <input type="submit" name="submit" data-name="validate" value="click to validate">
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
